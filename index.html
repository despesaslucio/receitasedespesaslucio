<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>

    <style>
        :root {
            --cor-fundo: #f0f2f5; --cor-texto: #363f5f; --cor-texto-leve: #969cb3;
            --cor-card: #ffffff; --cor-verde: #49aa26; --cor-vermelho: #e92929;
            --cor-azul: #3b5998; --sombra-card: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); margin: 0; padding: 15px; }
        .container { max-width: 1600px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; flex-wrap: wrap; gap: 15px; }
        header h1 { margin: 0; font-size: 1.8em; }
        .btn-nova-transacao { background-color: var(--cor-azul); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: background-color 0.3s; }
        .cards-resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background-color: var(--cor-card); padding: 20px; border-radius: 10px; box-shadow: var(--sombra-card); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--cor-texto-leve); }
        .card-header i { font-size: 1.8em; }
        .card .valor { font-size: 2em; font-weight: 600; }
        .card.receitas .valor, .card.receitas i { color: var(--cor-verde); }
        .card.despesas .valor, .card.despesas i { color: var(--cor-vermelho); }
        .secao-filtros { background-color: var(--cor-card); padding: 15px 20px; border-radius: 10px; box-shadow: var(--sombra-card); margin-bottom: 25px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: flex-start; }
        .grupo-filtro { display: flex; align-items: center; gap: 10px; }
        .grupo-filtro p { margin: 0; font-weight: 500; }
        .btn-filtro { background-color: #e9ecef; border: 1px solid #dee2e6; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .btn-filtro.active { background-color: var(--cor-azul); color: white; border-color: var(--cor-azul); }
        .grid-principal { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 25px; }
        .widget { background-color: var(--cor-card); padding: 25px; border-radius: 10px; box-shadow: var(--sombra-card); }
        .widget h2 { margin-top: 0; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-add { background-color: var(--cor-verde); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s; }
        .tabela-contas { width: 100%; border-collapse: collapse; display: block; max-height: 400px; overflow-y: auto; }
        .tabela-contas th, .tabela-contas td { text-align: left; padding: 12px; border-bottom: 1px solid var(--cor-fundo); }
        .tabela-contas thead { position: sticky; top: 0; background-color: var(--cor-card); }
        .tabela-contas .acoes button { background: none; border: none; cursor: pointer; font-size: 1em; margin: 0 5px; color: var(--cor-texto-leve); }
        .status-select { border: 1px solid #ddd; background: transparent; font-weight: 500; padding: 4px 8px; border-radius: 12px; font-size: 0.9em;}
        .status-select.Pendente { background-color: #fff0e1; color: #ff8c00; border-color: #ff8c00;}
        .status-select.Pago, .status-select.Recebido { background-color: #e2f5e9; color: var(--cor-verde); border-color: var(--cor-verde);}
        #loading { text-align: center; padding: 50px; font-size: 1.5em; color: var(--cor-texto-leve); }
        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .modal-content h2 { margin-top: 0; }
        .modal-content form { display: flex; flex-direction: column; gap: 15px; }
        .modal-content input, .modal-content select, .modal-content button { font-family: 'Poppins', sans-serif; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        .form-botoes { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-salvar { background-color: var(--cor-verde); color: white; border: none; }
        .btn-cancelar { background-color: #ccc; color: var(--cor-texto); border: none; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            header { padding: 15px 0; } header h1 { font-size: 1.5em; }
            .secao-filtros { gap: 15px; } .grupo-filtro { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Dashboard Financeiro</h1>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdbwWl5uibDr2fAOWsEu10mzTKZ5ncHXyVi-PcY2KjmGqQOYw/viewform?usp=sharing" target="_blank" class="btn-nova-transacao">
                <i class="fa-solid fa-plus"></i> Registrar
            </a>
        </header>

        <main>
            <section class="cards-resumo">
                <div class="card receitas">
                    <div class="card-header"><span>Receitas</span><i class="fa-solid fa-circle-arrow-up"></i></div>
                    <p class="valor" id="total-receitas">R$ 0,00</p>
                </div>
                <div class="card despesas">
                    <div class="card-header"><span>Despesas</span><i class="fa-solid fa-circle-arrow-down"></i></div>
                    <p class="valor" id="total-despesas">R$ 0,00</p>
                </div>
                <div class="card">
                    <div class="card-header"><span>Saldo</span><i class="fa-solid fa-scale-balanced" style="color: var(--cor-azul);"></i></div>
                    <p class="valor" id="saldo-total">R$ 0,00</p>
                </div>
            </section>
            
            <section class="secao-filtros">
                <div class="grupo-filtro" id="filtro-tipo">
                    <button class="btn-filtro active" data-tipo="Todos">Todos</button>
                    <button class="btn-filtro" data-tipo="Receita">Receitas</button>
                    <button class="btn-filtro" data-tipo="Despesa">Despesas</button>
                </div>
                <div class="grupo-filtro" id="filtro-periodo">
                     <button class="btn-filtro" data-periodo="Diario">Hoje</button>
                    <button class="btn-filtro" data-periodo="Semanal">Semana</button>
                    <button class="btn-filtro active" data-periodo="Mensal">Mês</button>
                    <button class="btn-filtro" data-periodo="Anual">Ano</button>
                </div>
            </section>
            
            <div id="loading"><p><i class="fa-solid fa-spinner fa-spin"></i> Carregando dados...</p></div>

            <div id="dashboard-content" style="display:none;">
                <section class="grid-principal">
                    <div class="widget">
                        <h2 id="titulo-grafico">Evolução Financeira</h2>
                        <canvas id="grafico-linhas"></canvas>
                    </div>
                    <div class="widget">
                        <h2 id="titulo-categorias">Top 5 Categorias</h2>
                        <canvas id="grafico-categorias"></canvas>
                    </div>
                    <div class="widget">
                        <h2>Planejador de Contas <button class="btn-add" id="btn-adicionar-conta" title="Adicionar conta a planejar">+</button></h2>
                        <table class="tabela-contas">
                            <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead>
                            <tbody id="corpo-tabela-planejador"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <div id="modal-planejador" class="modal-container">
        <div class="modal-content">
            <h2>Adicionar Conta a Planejar</h2>
            <form id="form-planejador">
                <input type="date" id="form-data" required>
                <input type="text" id="form-descricao" placeholder="Descrição (ex: Conta de Luz)" required>
                <input type="number" id="form-valor" placeholder="Valor (ex: 150.50)" step="0.01" required>
                <select id="form-status" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Pago">Pago</option>
                    <option value="Recebido">Recebido</option>
                </select>
                <div class="form-botoes">
                    <button type="button" id="btn-cancelar-modal" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', async function() {
    // --- CONFIGURAÇÃO ---
    const apiUrl = 'https://script.google.com/macros/s/AKfycby40pzoPq072nfjVCi7tQt5PACjt72lN8HFQBxDNMwehJCw2rE-XTF5pnQRVIa0Df1U/exec';
    
    // --- VARIÁVEIS GLOBAIS ---
    let transacoesGeral = [];
    let planejador = [];
    let graficoLinhas = null;
    let graficoCategorias = null;

    // --- ELEMENTOS DO DOM ---
    const loadingDiv = document.getElementById('loading');
    const dashboardContentDiv = document.getElementById('dashboard-content');
    const totalReceitasEl = document.getElementById('total-receitas');
    const totalDespesasEl = document.getElementById('total-despesas');
    const saldoTotalEl = document.getElementById('saldo-total');
    const corpoTabelaPlanejador = document.getElementById('corpo-tabela-planejador');
    const tituloGraficoEl = document.getElementById('titulo-grafico');
    const tituloCategoriasEl = document.getElementById('titulo-categorias');
    const modalPlanejador = document.getElementById('modal-planejador');
    const btnAdicionarConta = document.getElementById('btn-adicionar-conta');
    const btnCancelarModal = document.getElementById('btn-cancelar-modal');
    const formPlanejador = document.getElementById('form-planejador');

    // --- FUNÇÕES DE INICIALIZAÇÃO ---
    async function carregarDadosIniciais() {
        if (apiUrl === 'SUA_URL_DA_API_AQUI' || !apiUrl) {
            loadingDiv.innerHTML = `<p style="color:var(--cor-vermelho);"><i class="fa-solid fa-triangle-exclamation"></i> Erro: A URL da API não foi configurada.</p>`;
            return;
        }
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
            const data = await response.json();
            if (!Array.isArray(data)) throw new Error('Dados recebidos da API não são uma lista.');
            
            transacoesGeral = data.map(item => ({...item, data: new Date(item['Data da Transação'])}));
            carregarPlanejador();
            
            aplicarFiltros();
            
            loadingDiv.style.display = 'none';
            dashboardContentDiv.style.display = 'block';
            setInterval(salvarPlanejador, 300000); 
        } catch (error) {
            console.error('Erro ao buscar dados:', error);
            loadingDiv.innerHTML = `<p style="color:var(--cor-vermelho);"><i class="fa-solid fa-circle-xmark"></i> Falha ao carregar: ${error.message}</p>`;
        }
    }
    
    function atualizarDashboard(transacoesFiltradas) {
        atualizarCards(transacoesFiltradas);
        criarGraficoLinhas(transacoesFiltradas);
        criarGraficoCategorias(transacoesFiltradas);
        renderizarPlanejador();
    }
    
    // --- FILTROS ---
    function aplicarFiltros() {
        const tipoFiltro = document.querySelector('#filtro-tipo .active').dataset.tipo;
        const periodoFiltro = document.querySelector('#filtro-periodo .active').dataset.periodo;
        
        let transacoesFiltradas = transacoesGeral.filter(t => {
            if(tipoFiltro !== 'Todos' && t.Tipo !== tipoFiltro) return false;
            switch(periodoFiltro) {
                case 'Diario': return dateFns.isToday(t.data);
                case 'Semanal': return dateFns.isThisWeek(t.data, { weekStartsOn: 1 });
                case 'Mensal': return dateFns.isThisMonth(t.data);
                case 'Anual': return dateFns.isThisYear(t.data);
                default: return true;
            }
        });
        tituloGraficoEl.textContent = `Evolução (${periodoFiltro})`;
        atualizarDashboard(transacoesFiltradas);
    }

    document.querySelectorAll('.btn-filtro').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const grupo = e.target.parentElement;
            grupo.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            aplicarFiltros();
        });
    });

    // --- FUNÇÕES DE ATUALIZAÇÃO DE GRÁFICOS ---
    function atualizarCards(transacoes) {
        const receitas = transacoes.filter(t => t.Tipo === 'Receita').reduce((acc, t) => acc + t.Valor, 0);
        const despesas = transacoes.filter(t => t.Tipo === 'Despesa').reduce((acc, t) => acc + t.Valor, 0);
        const saldo = receitas - despesas;
        totalReceitasEl.textContent = formatarMoeda(receitas);
        totalDespesasEl.textContent = formatarMoeda(despesas);
        saldoTotalEl.textContent = formatarMoeda(saldo);
    }
    
    // ===== FUNÇÃO CORRIGIDA =====
    function criarGraficoLinhas(transacoes) {
        const ctx = document.getElementById('grafico-linhas').getContext('2d');
        const periodoFiltro = document.querySelector('#filtro-periodo .active').dataset.periodo;
        
        let unit;
        switch(periodoFiltro) {
            case 'Diario': unit = 'hour'; break;
            case 'Semanal': case 'Mensal': unit = 'day'; break;
            case 'Anual': unit = 'month'; break;
        }

        const dadosAgrupados = transacoes.reduce((acc, t) => {
            let chaveObj;
            const d = t.data;
            if(!d || !d.getTime()) return acc; // Pula transações com data inválida

            // Agrupa as datas usando JavaScript nativo, sem depender da função 'startOf'
            if (unit === 'hour') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate(), d.getHours());
            else if (unit === 'day') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            else if (unit === 'month') chaveObj = new Date(d.getFullYear(), d.getMonth(), 1);
            else if (unit === 'year') chaveObj = new Date(d.getFullYear(), 0, 1);
            else chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            
            const chave = chaveObj.toISOString(); // Usa a string ISO como chave

            if (!acc[chave]) acc[chave] = { receitas: 0, despesas: 0 };
            
            if (t.Tipo === 'Receita') acc[chave].receitas += t.Valor;
            else if (t.Tipo === 'Despesa') acc[chave].despesas += t.Valor;

            return acc;
        }, {});

        const labels = Object.keys(dadosAgrupados).sort((a,b) => new Date(a) - new Date(b));
        const dadosReceitas = labels.map(key => dadosAgrupados[key].receitas);
        const dadosDespesas = labels.map(key => dadosAgrupados[key].despesas);
        
        if (graficoLinhas) graficoLinhas.destroy();
        
        graficoLinhas = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Receitas', data: dadosReceitas, borderColor: 'rgba(73, 170, 38, 1)', backgroundColor: 'rgba(73, 170, 38, 0.2)', fill: true, tension: 0.3 },
                    { label: 'Despesas', data: dadosDespesas, borderColor: 'rgba(233, 41, 41, 1)', backgroundColor: 'rgba(233, 41, 41, 0.2)', fill: true, tension: 0.3 }
                ]
            },
            options: { 
                responsive: true, 
                scales: { 
                    x: { type: 'time', time: { unit: unit, tooltipFormat: 'dd/MM/yyyy' } }, 
                    y: { beginAtZero: true, ticks: { callback: value => formatarMoeda(value) } } 
                } 
            }
        });
    }

    function criarGraficoCategorias(transacoes) {
        const ctx = document.getElementById('grafico-categorias').getContext('2d');
        const tipoFiltro = document.querySelector('#filtro-tipo .active').dataset.tipo;
        
        let tipoAlvo = tipoFiltro;
        if (tipoFiltro === 'Todos') {
             const totalReceitas = transacoes.filter(t => t.Tipo === 'Receita').reduce((acc, t) => acc + t.Valor, 0);
             const totalDespesas = transacoes.filter(t => t.Tipo === 'Despesa').reduce((acc, t) => acc + t.Valor, 0);
             tipoAlvo = totalDespesas >= totalReceitas ? 'Despesa' : 'Receita';
        }

        tituloCategoriasEl.textContent = `Top 5 ${tipoAlvo}s`;
        
        const dadosAgrupados = transacoes.filter(t => t.Tipo === tipoAlvo).reduce((acc, t) => {
            const desc = t.Descrição || 'Sem Descrição';
            if (!acc[desc]) acc[desc] = 0;
            acc[desc] += t.Valor;
            return acc;
        }, {});

        const top5 = Object.entries(dadosAgrupados).sort(([,a],[,b]) => b - a).slice(0, 5);
        const labels = top5.map(([desc]) => desc);
        const data = top5.map(([,valor]) => valor);

        const corFundo = tipoAlvo === 'Receita' ? 'rgba(73, 170, 38, 0.7)' : 'rgba(233, 41, 41, 0.7)';
        const corBorda = tipoAlvo === 'Receita' ? 'rgba(73, 170, 38, 1)' : 'rgba(233, 41, 41, 1)';

        if (graficoCategorias) graficoCategorias.destroy();
        graficoCategorias = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{ label: `Valor Total por Categoria`, data: data, backgroundColor: corFundo, borderColor: corBorda, borderWidth: 1 }]
            },
            options: { indexAxis: 'y', responsive: true, scales: { x: { ticks: { callback: value => formatarMoeda(value) } } } }
        });
    }


    // --- FUNÇÕES DO PLANEJADOR DE CONTAS ---
    btnAdicionarConta.addEventListener('click', () => modalPlanejador.style.display = 'flex');
    btnCancelarModal.addEventListener('click', () => modalPlanejador.style.display = 'none');
    modalPlanejador.addEventListener('click', (e) => { if(e.target === modalPlanejador) modalPlanejador.style.display = 'none'; });
    formPlanejador.addEventListener('submit', (e) => {
        e.preventDefault();
        const novaConta = { data: document.getElementById('form-data').value, descricao: document.getElementById('form-descricao').value, valor: parseFloat(document.getElementById('form-valor').value), status: document.getElementById('form-status').value };
        planejador.push(novaConta);
        salvarPlanejador(); renderizarPlanejador();
        modalPlanejador.style.display = 'none'; formPlanejador.reset();
    });
    function renderizarPlanejador() {
        corpoTabelaPlanejador.innerHTML = '';
        planejador.sort((a, b) => new Date(a.data) - new Date(b.data));
        planejador.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${formatarData(new Date(item.data))}</td><td>${item.descricao}</td><td>${formatarMoeda(item.valor)}</td>
                <td><select class="status-select ${item.status}" data-index="${index}"><option value="Pendente" ${item.status === 'Pendente' ? 'selected' : ''}>Pendente</option><option value="Pago" ${item.status === 'Pago' ? 'selected' : ''}>Pago</option><option value="Recebido" ${item.status === 'Recebido' ? 'selected' : ''}>Recebido</option></select></td>
                <td class="acoes"><button data-index="${index}" class="btn-excluir"><i class="fa-solid fa-trash-can"></i></button></td>`;
            corpoTabelaPlanejador.appendChild(tr);
        });
        document.querySelectorAll('.btn-excluir').forEach(btn => btn.addEventListener('click', excluirItemPlanejador));
        document.querySelectorAll('.status-select').forEach(sel => sel.addEventListener('change', atualizarStatusPlanejador));
    }
    function excluirItemPlanejador(event) {
        const index = event.currentTarget.closest('button').dataset.index;
        if (confirm('Tem certeza?')) { planejador.splice(index, 1); salvarPlanejador(); renderizarPlanejador(); }
    }
    function atualizarStatusPlanejador(event) {
        const index = event.target.dataset.index;
        planejador[index].status = event.target.value;
        salvarPlanejador(); renderizarPlanejador();
    }
    function salvarPlanejador() { localStorage.setItem('dadosPlanejadorFinanceiro', JSON.stringify(planejador)); }
    function carregarPlanejador() {
        const dadosSalvos = localStorage.getItem('dadosPlanejadorFinanceiro');
        planejador = dadosSalvos ? JSON.parse(dadosSalvos) : [ {data: '2025-08-20', descricao: 'Internet', valor: 99.90, status: 'Pendente'} ];
    }
    
    // --- FUNÇÕES UTILITÁRIAS ---
    function formatarMoeda(valor) { return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
    function formatarData(data) { return data.toLocaleDateString('pt-BR', { timeZone: 'UTC' }); }

    // --- INICIALIZAÇÃO ---
    carregarDadosIniciais();
});
</script>

</body>
</html>
