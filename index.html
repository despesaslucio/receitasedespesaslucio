        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.3s ease; }

            transacoesGeral = data.map(item => ({
                ...item,
                Data: new Date(`${item.data}T00:00:00`) 
            })).filter(t => t.Data instanceof Date && !isNaN(t.Data));
            
            aplicarFiltros();
            loadingDiv.style.display = 'none';
            dashboardContentDiv.style.display = 'block';
        } catch (error) {
            console.error('Erro ao buscar dados do Supabase:', error);
            showToast(`Falha ao carregar: ${error.message}`, 'error');
            loadingDiv.innerHTML = `<p style="color:var(--cor-vermelho);"><i class="fa-solid fa-circle-xmark"></i> Falha ao carregar.</p>`;
        } finally {
            btnRefresh.firstElementChild.classList.remove('fa-spin');
        }
    }

    async function submeterDados(dados, id = null) {
        const btnText = btnSalvarRegistro.querySelector('.btn-text');
        const btnSpinner = btnSalvarRegistro.querySelector('.fa-spinner');
        if (btnText && btnSpinner) { btnText.textContent = 'Salvando...'; btnSpinner.style.display = 'inline-block'; btnSalvarRegistro.disabled = true; }
        
        try {
            let error;
            if (id) { // Modo de Edição
                const { error: updateError } = await supabase.from('transacoes').update(dados).eq('id', id);
                error = updateError;
            } else { // Modo de Criação
                const { error: insertError } = await supabase.from('transacoes').insert([dados]);
                error = insertError;
            }
            if (error) throw error;

            showToast(`Transação ${id ? 'atualizada' : 'registrada'} com sucesso!`);
            modalRegistro.style.display = 'none';
            carregarDadosIniciais();
        } catch (error) {
            showToast(`Erro ao salvar: ${error.message}`, 'error');
        } finally {
            if (btnText && btnSpinner) { btnSalvarRegistro.disabled = false; btnText.textContent = 'Salvar'; btnSpinner.style.display = 'none'; }
        }
    }
    
    async function excluirTransacao(id) {
        try {
            const { error } = await supabase.from('transacoes').delete().eq('id', id);
            if (error) throw error;
            showToast('Transação excluída com sucesso!');
            carregarDadosIniciais();
        } catch (error) {
            showToast(`Erro ao excluir: ${error.message}`, 'error');
        }
    }

    function aplicarFiltros() {
        const tipoFiltro = document.querySelector('#filtro-tipo .active').dataset.tipo;
        const periodoFiltroBtn = document.querySelector('#filtro-periodo .active');
        const periodoFiltro = periodoFiltroBtn ? periodoFiltroBtn.dataset.periodo : null;
        
        const dataInicio = dataInicioInput.value ? new Date(`${dataInicioInput.value}T00:00:00`) : null;
        const dataFim = dataFimInput.value ? new Date(`${dataFimInput.value}T23:59:59`) : null;

        const hoje = new Date();
        const transacoesVisiveis = transacoesGeral.filter(t => t.status !== 'Pendente');
        
        const transacoesAtuaisFiltradas = transacoesVisiveis.filter(t => {
            if (!t || !t.Data) return false;
            if (tipoFiltro !== 'Todos' && t.tipo !== tipoFiltro) return false;
            
            // Lógica de filtro por data
            if (dataInicio && dataFim) { // Filtro personalizado ativo
                return t.Data >= dataInicio && t.Data <= dataFim;
            } else if(periodoFiltro) { // Filtros pré-definidos
                switch(periodoFiltro) {
                    case 'Diario': return dateFns.isSameDay(t.Data, hoje);
                    case 'Semanal': return dateFns.isThisWeek(t.Data, { weekStartsOn: 1 });
                    case 'Mensal': return dateFns.isSameMonth(t.Data, hoje);
                    case 'Anual': return dateFns.isSameYear(t.Data, hoje);
                    default: return true;
                }
            }
            return true; // Se nenhum filtro de data estiver ativo
        });

        document.getElementById('titulo-grafico').textContent = `Evolução Financeira`;
        atualizarDashboard(transacoesAtuaisFiltradas);
        renderizarPlanejador();
    }
    
    function atualizarDashboard(transacoes) {
        atualizarCards(transacoes);
        criarGraficoLinhas(transacoes);
        criarGraficoCategorias(transacoes);
    }

    function atualizarCards(transacoes) {
        const receitas = transacoes.filter(t => t.tipo === 'Receita').reduce((acc, t) => acc + (t.valor || 0), 0);
        const despesas = transacoes.filter(t => t.tipo === 'Despesa').reduce((acc, t) => acc + (t.valor || 0), 0);
        const saldo = receitas - despesas;
        totalReceitasEl.textContent = formatarMoeda(receitas);
        totalDespesasEl.textContent = formatarMoeda(despesas);
        saldoTotalEl.textContent = formatarMoeda(saldo);
    }

    function renderizarPlanejador() {
        const planejadorItens = transacoesGeral.filter(t => t.status === 'Pendente');
        planejadorItens.sort((a, b) => a.Data - b.Data);
        corpoTabelaPlanejador.innerHTML = '';
        planejadorItens.forEach(item => {
            const tr = document.createElement('tr');
            tr.className = `status-Pendente`;
            tr.innerHTML = `<td>${formatarData(item.Data)}</td><td>${item.fonte}</td><td>${formatarMoeda(item.valor)}</td>
            <td class="acoes">
                <button class="btn-icon btn-marcar-pago" data-id="${item.id}" title="Marcar como Pago"><i class="fa-solid fa-check"></i></button>
                <button class="btn-icon btn-edit" data-id="${item.id}" title="Editar"><i class="fa-solid fa-pencil"></i></button>
                <button class="btn-icon btn-delete" data-id="${item.id}" title="Excluir"><i class="fa-solid fa-trash"></i></button>
            </td>`;
            corpoTabelaPlanejador.appendChild(tr);
        });
    }

    function exibirDetalhesModal(tipo) {
        // ... (código existente sem alteração, exceto pelos botões de ação)
        const transacoesVisiveis = transacoesGeral.filter(t => t.status !== 'Pendente');
        let transacoesParaExibir = [];
        let titulo = '';
        if (tipo === 'Receita' || tipo === 'Despesa') {
            titulo = `Detalhes de ${tipo}s`;
            transacoesParaExibir = transacoesVisiveis.filter(t => t.tipo === tipo);
        } else {
            titulo = `Detalhes do Saldo`;
            transacoesParaExibir = transacoesVisiveis;
        }
        
        const periodoBtn = document.querySelector('#filtro-periodo .active');
        const periodo = periodoBtn ? `(${periodoBtn.dataset.periodo})` : '(Período Personalizado)';
        modalDetalhesTitulo.textContent = `${titulo} ${periodo}`;

        transacoesParaExibir.sort((a, b) => b.Data - a.Data);
        let html = '<p style="text-align:center; padding: 20px;">Nenhuma transação encontrada.</p>';
        if (transacoesParaExibir.length > 0) {
            const tableRows = transacoesParaExibir.map(t => `
                <tr style="color: ${t.tipo === 'Receita' ? 'var(--cor-verde)' : 'var(--cor-vermelho)'}">
                    <td>${formatarData(t.Data)}</td>
                    <td>${t.local || '-'}</td>
                    <td>${t.fonte || '-'}</td>
                    <td style="text-align:right;">${formatarMoeda(t.valor)}</td>
                    <td class="acoes">
                        <button class="btn-icon btn-edit" data-id="${t.id}" title="Editar"><i class="fa-solid fa-pencil"></i></button>
                        <button class="btn-icon btn-delete" data-id="${t.id}" title="Excluir"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`).join('');
            html = `<table class="tabela-contas"><thead><tr><th>Data</th><th>Local</th><th>Fonte</th><th style="text-align:right;">Valor</th><th>Ações</th></tr></thead><tbody>${tableRows}</tbody></table>`;
        }
        modalDetalhesConteudo.innerHTML = html;
        modalDetalhes.style.display = 'flex';
    }

    function abrirModalRegistro(tipo, id = null) {
        formRegistro.reset();
        document.getElementById('reg-id').value = id || '';
        document.getElementById('reg-tipo').value = tipo;
        popularDatalist(datalistLocais, locais);
        const grupoStatus = document.getElementById('grupo-status');
        
        if (id) { // Modo Edição
            const transacao = transacoesGeral.find(t => t.id === id);
            if (!transacao) return;
            modalRegistroTitulo.textContent = 'Editar Transação';
            document.getElementById('reg-data').value = transacao.data;
            document.getElementById('reg-local').value = transacao.local;
            document.getElementById('reg-fonte').value = transacao.fonte;
            document.getElementById('reg-valor').value = (transacao.valor || 0).toFixed(2).replace('.', ',');
            document.getElementById('reg-status').value = transacao.status;
        } else { // Modo Criação
            document.getElementById('reg-data').valueAsDate = new Date();
        }

        if (tipo === 'Receita') {
            if(!id) modalRegistroTitulo.textContent = 'Registrar Nova Receita';
            popularDatalist(datalistFontes, fontesReceita);
            grupoStatus.style.display = 'none';
            btnSalvarRegistro.className = 'btn btn-verde';
        } else {
            if(!id) modalRegistroTitulo.textContent = 'Registrar Nova Despesa';
            popularDatalist(datalistFontes, fontesDespesa);
            grupoStatus.style.display = 'flex';
            btnSalvarRegistro.className = 'btn btn-vermelho';
        }
        modalRegistro.style.display = 'flex';
    }

    // --- EVENT LISTENERS ---
    
    // Filtros
    document.getElementById('filtro-tipo').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            document.querySelectorAll('#filtro-tipo .btn-filtro').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            aplicarFiltros();
        }
    });

    document.getElementById('filtro-periodo').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            document.querySelectorAll('#filtro-periodo .btn-filtro').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            // Limpa o filtro personalizado ao usar um botão de período
            dataInicioInput.value = '';
            dataFimInput.value = '';
            aplicarFiltros();
        }
    });

    btnAplicarFiltroData.addEventListener('click', () => {
        if(dataInicioInput.value && dataFimInput.value) {
            document.querySelectorAll('#filtro-periodo .btn-filtro').forEach(btn => btn.classList.remove('active'));
            aplicarFiltros();
        } else {
            showToast('Por favor, selecione data de início e fim.', 'error');
        }
    });
    
    // Ações globais (Editar, Excluir, Marcar como Pago)
    document.body.addEventListener('click', function(e) {
        const btnDelete = e.target.closest('.btn-delete');
        if (btnDelete) {
            const transacaoId = parseInt(btnDelete.dataset.id);
            const transacao = transacoesGeral.find(t => t.id === transacaoId);
            if (transacao && confirm(`Tem certeza que deseja excluir a transação "${transacao.fonte}" de ${formatarMoeda(transacao.valor)}?`)) {
                excluirTransacao(transacaoId);
            }
        }
        
        const btnEdit = e.target.closest('.btn-edit');
        if (btnEdit) {
            const transacaoId = parseInt(btnEdit.dataset.id);
            const transacao = transacoesGeral.find(t => t.id === transacaoId);
            if(transacao) abrirModalRegistro(transacao.tipo, transacaoId);
        }

        const btnMarcarPago = e.target.closest('.btn-marcar-pago');
        if (btnMarcarPago) {
            const transacaoId = parseInt(btnMarcarPago.dataset.id);
            const item = transacoesGeral.find(t => t.id === transacaoId);
            if(item && confirm(`Marcar a despesa "${item.fonte}" de ${formatarMoeda(item.valor)} como paga?`)) {
                 supabase.from('transacoes').update({ status: 'Pago' }).eq('id', transacaoId).then(({error}) => {
                     if(error) showToast(error.message, 'error');
                     else {
                         showToast('Conta marcada como paga!');
                         carregarDadosIniciais();
                     }
                 });
            }
        }
    });
    
    // Formulário principal
    formRegistro.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('reg-id').value;
        const valorInput = document.getElementById('reg-valor').value.replace(/\./g, '').replace(',', '.');
        if (isNaN(parseFloat(valorInput))) { showToast('Por favor, insira um valor numérico válido.', 'error'); return; }
        
        const dadosParaEnviar = { 
            data: document.getElementById('reg-data').value, 
            tipo: document.getElementById('reg-tipo').value, 
            valor: parseFloat(valorInput), 
            fonte: document.getElementById('reg-fonte').value, 
            local: document.getElementById('reg-local').value, 
            status: document.getElementById('reg-tipo').value === 'Despesa' ? document.getElementById('reg-status').value : 'Pago' 
        };
        submeterDados(dadosParaEnviar, id ? parseInt(id) : null);
    });
    
    // Outros botões e modais
    btnRefresh.addEventListener('click', carregarDadosIniciais);
    cardReceitas.addEventListener('click', () => exibirDetalhesModal('Receita'));
    cardDespesas.addEventListener('click', () => exibirDetalhesModal('Despesa'));
    cardSaldo.addEventListener('click', () => exibirDetalhesModal('Saldo'));
    btnFecharDetalhes.addEventListener('click', () => modalDetalhes.style.display = 'none');
    btnAbrirModalReceita.addEventListener('click', () => abrirModalRegistro('Receita'));
    btnAbrirModalDespesa.addEventListener('click', () => abrirModalRegistro('Despesa'));
    btnFecharRegistro.addEventListener('click', () => modalRegistro.style.display = 'none');
    btnCancelarRegistro.addEventListener('click', () => modalRegistro.style.display = 'none');
    // (O restante do código, como gráficos e tema, permanece o mesmo)

    function criarGraficoLinhas(transacoes) {
        const ctx = document.getElementById('grafico-linhas').getContext('2d');
        if (graficoLinhas) graficoLinhas.destroy();
        if (transacoes.length === 0) { ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); graficoLinhas = null; return; }
        const periodoFiltroBtn = document.querySelector('#filtro-periodo .active');
        let unit = 'day';
        if(periodoFiltroBtn) {
            const periodoFiltro = periodoFiltroBtn.dataset.periodo;
            switch(periodoFiltro) {  case 'Diario': unit = 'hour'; break;  case 'Semanal': case 'Mensal': unit = 'day'; break;  case 'Anual': unit = 'month'; break; }
        }
        const dadosAgrupados = transacoes.reduce((acc, t) => {
            const d = t.Data;
            if (!d || isNaN(d.getTime())) return acc;
            let chaveObj;
            if (unit === 'hour') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate(), d.getHours());
            else if (unit === 'day') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            else if (unit === 'month') chaveObj = new Date(d.getFullYear(), d.getMonth(), 1);
            else chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            const chave = chaveObj.toISOString();
            if (!acc[chave]) acc[chave] = { receitas: 0, despesas: 0 };
            if (t.tipo === 'Receita') acc[chave].receitas += (t.valor || 0);
            else if (t.tipo === 'Despesa') acc[chave].despesas += (t.valor || 0);
            return acc;
        }, {});
        const labels = Object.keys(dadosAgrupados).sort((a,b) => new Date(a) - new Date(b));
        graficoLinhas = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [ { label: 'Receitas', data: labels.map(key => dadosAgrupados[key].receitas), borderColor: 'var(--cor-verde)', backgroundColor: 'rgba(16, 185, 129, 0.2)', fill: true, tension: 0.3 }, { label: 'Despesas', data: labels.map(key => dadosAgrupados[key].despesas), borderColor: 'var(--cor-vermelho)', backgroundColor: 'rgba(239, 68, 68, 0.2)', fill: true, tension: 0.3 } ] }, options: { responsive: true, scales: { x: { type: 'time', time: { unit: unit, tooltipFormat: 'dd/MM/yyyy' } }, y: { beginAtZero: true, ticks: { callback: value => formatarMoeda(value) } } } } });
    }
    
    function criarGraficoCategorias(transacoes) {
        const ctx = document.getElementById('grafico-categorias').getContext('2d');
        if (graficoCategorias) graficoCategorias.destroy();
        const despesas = transacoes.filter(t => t.tipo === 'Despesa');
        if (despesas.length === 0) { ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); graficoCategorias = null; return; }
        const dadosAgrupados = despesas.reduce((acc, t) => {
            const fonte = t.fonte || 'Não especificado';
            if (!acc[fonte]) acc[fonte] = 0;
            acc[fonte] += (t.valor || 0);
            return acc;
        }, {});
        const top10 = Object.entries(dadosAgrupados).sort(([,a],[,b]) => b - a).slice(0, 10);
        document.getElementById('titulo-categorias').textContent = 'Top 10 Despesas por Fonte';
        graficoCategorias = new Chart(ctx, { type: 'bar', data: { labels: top10.map(([fonte]) => fonte), datasets: [{ label: `Valor Total`, data: top10.map(([,valor]) => valor), backgroundColor: 'rgba(239, 68, 68, 0.7)' }] }, options: { indexAxis: 'y', responsive: true, plugins: { legend: { display: false } }, scales: { x: { ticks: { callback: value => formatarMoeda(value) } } } } });
    }
    
    function aplicarTema(tema) {
        document.body.classList.toggle('dark-mode', tema === 'dark');
        btnToggleTheme.innerHTML = tema === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }
    btnToggleTheme.addEventListener('click', () => {
        const temaAtual = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        localStorage.setItem('temaDashboard', temaAtual);
        aplicarTema(temaAtual);
    });
    
    // --- INICIALIZAÇÃO ---
    aplicarTema(localStorage.getItem('temaDashboard') || 'light');
    carregarDadosIniciais();
});
</script>
