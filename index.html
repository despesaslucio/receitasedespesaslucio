<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Interativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <style>
        :root {
            --cor-fundo: #f0f2f5; --cor-texto: #363f5f; --cor-texto-leve: #969cb3;
            --cor-card: #ffffff; --cor-borda: #e2e8f0; --cor-verde: #10b981;
            --cor-vermelho: #ef4444; --cor-azul: #3b82f6; --cor-laranja: #f97316;
            --sombra-card: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transicao: all 0.3s ease-in-out;
        }
        
        body.dark-mode {
            --cor-fundo: #1a202c; --cor-texto: #e2e8f0; --cor-texto-leve: #a0aec0;
            --cor-card: #2d3748; --cor-borda: #4a5568;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); margin: 0; padding: 20px; transition: var(--transicao); }
        .container { max-width: 1600px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 25px; flex-wrap: wrap; gap: 15px; border-bottom: 1px solid var(--cor-borda); margin-bottom: 25px; }
        .header-title { display: flex; align-items: center; gap: 15px; }
        header h1 { margin: 0; font-size: 2em; }
        .btn { padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: var(--transicao); font-weight: 500; border: none; cursor: pointer; }
        .btn-nova-transacao { background-color: var(--cor-azul); color: white; }
        .btn-nova-transacao:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn-icon { background: none; border: none; font-size: 1.3em; cursor: pointer; color: var(--cor-texto-leve); transition: var(--transicao); }
        .btn-icon:hover { color: var(--cor-texto); }
        
        .cards-resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 25px; }
        .card { background-color: var(--cor-card); padding: 25px; border-radius: 12px; box-shadow: var(--sombra-card); border: 1px solid var(--cor-borda); transition: var(--transicao); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        /* NOVO: Cursor para indicar que os cards são clicáveis */
        .card.clicavel { cursor: pointer; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--cor-texto-leve); font-weight: 500; }
        .card-header i { font-size: 2em; }
        .card .valor { font-size: 2.2em; font-weight: 600; }
        .card.receitas { border-left: 5px solid var(--cor-verde); }
        .card.despesas { border-left: 5px solid var(--cor-vermelho); }
        .card.saldo { border-left: 5px solid var(--cor-azul); }
        .card.receitas .valor, .card.receitas i { color: var(--cor-verde); }
        .card.despesas .valor, .card.despesas i { color: var(--cor-vermelho); }
        .card.saldo .valor, .card.saldo i { color: var(--cor-azul); }
        
        .secao-filtros { background-color: var(--cor-card); padding: 20px; border-radius: 12px; box-shadow: var(--sombra-card); margin-bottom: 25px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
        .grupo-filtro { display: flex; align-items: center; gap: 10px; }
        .btn-filtro { background-color: var(--cor-fundo); border: 1px solid var(--cor-borda); padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: var(--transicao); font-weight: 500; }
        .btn-filtro.active { background-color: var(--cor-azul); color: white; border-color: var(--cor-azul); }

        .grid-principal { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .widget { background-color: var(--cor-card); padding: 25px; border-radius: 12px; box-shadow: var(--sombra-card); border: 1px solid var(--cor-borda); position: relative; }
        .widget h2 { margin-top: 0; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chart-container { position: relative; }
        .empty-chart-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--cor-texto-leve); font-size: 1.1em; display: none; text-align: center; }

        .tabela-contas-wrapper { max-height: 400px; overflow-y: auto; }
        .tabela-contas { width: 100%; border-collapse: collapse; }
        .tabela-contas th, .tabela-contas td { text-align: left; padding: 14px; border-bottom: 1px solid var(--cor-borda); }
        .tabela-contas thead { position: sticky; top: 0; background-color: var(--cor-card); z-index: 1; }
        .tabela-contas tbody tr:hover { background-color: var(--cor-fundo); }
        .status-select { border: 1px solid var(--cor-borda); background: transparent; font-weight: 500; padding: 5px 10px; border-radius: 15px; font-size: 0.9em; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .status-select.Pendente { background-color: #fef3c7; color: #d97706; border-color: #fbbf24; }
        .status-select.Pago, .status-select.Recebido { background-color: #d1fae5; color: #059669; border-color: #34d399; }
        .tabela-contas tbody tr.vencida { background-color: #fee2e2; color: #b91c1c; }
        .tabela-contas tbody tr.vencida:hover { background-color: #fecaca; }

        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.3s ease; }
        .modal-content { background-color: var(--cor-card); padding: 30px; border-radius: 12px; width: 90%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: scaleUp 0.3s ease; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .modal-body { overflow-y: auto; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.9); } to { transform: scale(1); } }
        .modal-content form { display: flex; flex-direction: column; gap: 18px; }
        .form-grupo { display: flex; flex-direction: column; gap: 5px; }
        .form-grupo label { font-weight: 500; font-size: 0.9em; color: var(--cor-texto-leve); }
        .modal-content input, .modal-content select { padding: 12px; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1em; background-color: var(--cor-fundo); color: var(--cor-texto); }
        .form-botoes { display: flex; gap: 10px; justify-content: flex-end; margin-top: 10px; }
        .btn-cancelar { background-color: #ccc; color: var(--cor-texto); }
        .btn-cancelar:hover { background-color: #b3b3b3; }

        @media (max-width: 1200px) { .grid-principal { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            body { padding: 10px; }
            header h1 { font-size: 1.5em; }
            .secao-filtros, .grupo-filtro { flex-direction: column; align-items: stretch; }
            .grupo-filtro > div { display: flex; justify-content: space-around; width: 100%;}
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-title">
                <h1>Dashboard Financeiro</h1>
                <button class="btn-icon" id="btn-refresh" title="Atualizar dados"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="btn-icon" id="btn-toggle-theme" title="Mudar tema"><i class="fa-solid fa-moon"></i></button>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdbwWl5uibDr2fAOWsEu10mzTKZ5ncHXyVi-PcY2KjmGqQOYw/viewform?usp=sharing" target="_blank" class="btn btn-nova-transacao">
                    <i class="fa-solid fa-plus"></i> Registrar
                </a>
            </div>
        </header>

        <main>
            <section class="cards-resumo">
                <div class="card receitas clicavel" id="card-receitas">
                    <div class="card-header"><span>Receitas</span><i class="fa-solid fa-circle-arrow-up"></i></div>
                    <p class="valor" id="total-receitas">R$ 0,00</p>
                </div>
                <div class="card despesas clicavel" id="card-despesas">
                    <div class="card-header"><span>Despesas</span><i class="fa-solid fa-circle-arrow-down"></i></div>
                    <p class="valor" id="total-despesas">R$ 0,00</p>
                </div>
                <div class="card saldo clicavel" id="card-saldo">
                    <div class="card-header"><span>Saldo</span><i class="fa-solid fa-scale-balanced"></i></div>
                    <p class="valor" id="saldo-total">R$ 0,00</p>
                </div>
            </section>
            
            <section class="secao-filtros">
                <div class="grupo-filtro" id="filtro-tipo">
                    <button class="btn-filtro active" data-tipo="Todos">Todos</button>
                    <button class="btn-filtro" data-tipo="Receita">Receitas</button>
                    <button class="btn-filtro" data-tipo="Despesa">Despesas</button>
                </div>
                <div class="grupo-filtro" id="filtro-periodo">
                    <button class="btn-filtro" data-periodo="Diario">Hoje</button>
                    <button class="btn-filtro" data-periodo="Semanal">Semana</button>
                    <button class="btn-filtro active" data-periodo="Mensal">Mês</button>
                    <button class="btn-filtro" data-periodo="Anual">Ano</button>
                </div>
            </section>
            
            <div id="loading" style="text-align: center; padding: 50px; font-size: 1.5em; color: var(--cor-texto-leve);"><p><i class="fa-solid fa-spinner fa-spin"></i> Carregando dados...</p></div>

            <div id="dashboard-content" style="display:none;">
                <section class="grid-principal">
                    <div class="widget"> <h2 id="titulo-grafico">Evolução Financeira</h2> <div class="chart-container"> <canvas id="grafico-linhas"></canvas> <p id="msg-grafico-linhas" class="empty-chart-message"><i class="fa-solid fa-chart-simple"></i><br>Sem dados para exibir</p> </div> </div>
                    <div class="widget"> <h2 id="titulo-categorias">Top 10 Despesas</h2> <div class="chart-container"> <canvas id="grafico-categorias"></canvas> <p id="msg-grafico-categorias" class="empty-chart-message"><i class="fa-solid fa-chart-simple"></i><br>Sem dados para exibir</p> </div> </div>
                    <div class="widget" style="grid-column: 1 / -1;"> <h2>Planejador de Contas <button class="btn-icon" id="btn-adicionar-conta" title="Adicionar conta">+</button></h2> <div class="tabela-contas-wrapper"> <table class="tabela-contas"> <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead> <tbody id="corpo-tabela-planejador"></tbody> </table> </div> </div>
                </section>
            </div>
        </main>
    </div>
    
    <div id="modal-planejador" class="modal-container">
        <div class="modal-content">
            <div class="modal-header"><h2>Adicionar/Editar Conta</h2> <button id="btn-fechar-planejador" class="btn-icon">&times;</button> </div>
            <div class="modal-body">
                <form id="form-planejador">
                    <input type="hidden" id="form-id">
                    <div class="form-grupo"> <label for="form-data">Data de Vencimento</label> <input type="date" id="form-data" required> </div>
                    <div class="form-grupo"> <label for="form-descricao">Descrição</label> <input type="text" id="form-descricao" placeholder="Ex: Conta de Luz" required> </div>
                    <div class="form-grupo"> <label for="form-valor">Valor</label> <input type="number" id="form-valor" placeholder="Ex: 150.50" step="0.01" required> </div>
                    <div class="form-grupo"> <label for="form-status">Status</label> <select id="form-status" required> <option value="Pendente">Pendente</option> <option value="Pago">Pago</option> <option value="Recebido">Recebido</option> </select> </div>
                    <div class="form-botoes"> <button type="button" class="btn btn-cancelar" id="btn-cancelar-modal">Cancelar</button> <button type="submit" class="btn btn-nova-transacao">Salvar</button> </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="modal-detalhes" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-detalhes-titulo">Detalhes</h2>
                <button id="btn-fechar-detalhes" class="btn-icon">&times;</button>
            </div>
            <div id="modal-detalhes-conteudo" class="modal-body">
                </div>
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- CONFIGURAÇÃO ---
    const apiUrl = 'https://script.google.com/macros/s/AKfycby40pzoPq072nfjVCi7tQt5PACjt72lN8HFQBxDNMwehJCw2rE-XTF5pnQRVIa0Df1U/exec';
    
    // --- VARIÁVEIS GLOBAIS ---
    let transacoesGeral = [];
    let transacoesAtuaisFiltradas = []; // NOVO
    let planejador = [];
    let graficoLinhas = null;
    let graficoCategorias = null;

    // --- ELEMENTOS DO DOM ---
    const loadingDiv = document.getElementById('loading');
    const dashboardContentDiv = document.getElementById('dashboard-content');
    const totalReceitasEl = document.getElementById('total-receitas');
    const totalDespesasEl = document.getElementById('total-despesas');
    const saldoTotalEl = document.getElementById('saldo-total');
    const corpoTabelaPlanejador = document.getElementById('corpo-tabela-planejador');
    const tituloGraficoEl = document.getElementById('titulo-grafico');
    const btnRefresh = document.getElementById('btn-refresh');
    const btnToggleTheme = document.getElementById('btn-toggle-theme');

    const cardReceitas = document.getElementById('card-receitas'); // NOVO
    const cardDespesas = document.getElementById('card-despesas'); // NOVO
    const cardSaldo = document.getElementById('card-saldo'); // NOVO

    // Modal Planejador
    const modalPlanejador = document.getElementById('modal-planejador');
    const btnAdicionarConta = document.getElementById('btn-adicionar-conta');
    const btnCancelarModal = document.getElementById('btn-cancelar-modal');
    const btnFecharPlanejador = document.getElementById('btn-fechar-planejador');
    const formPlanejador = document.getElementById('form-planejador');

    // Modal Detalhes (NOVO)
    const modalDetalhes = document.getElementById('modal-detalhes');
    const modalDetalhesTitulo = document.getElementById('modal-detalhes-titulo');
    const modalDetalhesConteudo = document.getElementById('modal-detalhes-conteudo');
    const btnFecharDetalhes = document.getElementById('btn-fechar-detalhes');

    // --- FUNÇÕES DE INICIALIZAÇÃO E DADOS ---
    async function carregarDadosIniciais() {
        loadingDiv.style.display = 'block';
        dashboardContentDiv.style.display = 'none';
        btnRefresh.firstElementChild.classList.add('fa-spin'); // Animação de loading
        
        if (!apiUrl || apiUrl === 'SUA_URL_DA_API_AQUI') {
            loadingDiv.innerHTML = `<p style="color:var(--cor-vermelho);"><i class="fa-solid fa-triangle-exclamation"></i> Erro: A URL da API não foi configurada.</p>`;
            return;
        }
        try {
            const response = await fetch(`${apiUrl}?cache_bust=${new Date().getTime()}`);
            if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
            const data = await response.json();
            if (!Array.isArray(data)) throw new Error('Dados recebidos da API não são uma lista.');
            
            transacoesGeral = data.map(item => ({...item, data: new Date(item['Data da Transação'])}));
            
            aplicarFiltros();
            
            loadingDiv.style.display = 'none';
            dashboardContentDiv.style.display = 'block';
        } catch (error) {
            console.error('Erro ao buscar dados:', error);
            loadingDiv.innerHTML = `<p style="color:var(--cor-vermelho);"><i class="fa-solid fa-circle-xmark"></i> Falha ao carregar: ${error.message}</p>`;
        } finally {
            btnRefresh.firstElementChild.classList.remove('fa-spin'); // Remove animação
        }
    }
    
    function aplicarFiltros() {
        const tipoFiltro = document.querySelector('#filtro-tipo .active').dataset.tipo;
        const periodoFiltro = document.querySelector('#filtro-periodo .active').dataset.periodo;
        
        // NOVO: Armazena as transações filtradas para uso no modal
        transacoesAtuaisFiltradas = transacoesGeral.filter(t => {
            if (tipoFiltro !== 'Todos' && t.Tipo !== tipoFiltro) return false;
            const hoje = new Date();
            switch(periodoFiltro) {
                case 'Diario': return dateFns.isSameDay(t.data, hoje);
                case 'Semanal': return dateFns.isSameWeek(t.data, hoje, { weekStartsOn: 1 });
                case 'Mensal': return dateFns.isSameMonth(t.data, hoje);
                case 'Anual': return dateFns.isSameYear(t.data, hoje);
                default: return true;
            }
        });
        
        tituloGraficoEl.textContent = `Evolução Financeira (${periodoFiltro})`;
        atualizarDashboard(transacoesAtuaisFiltradas);
    }

    function atualizarDashboard(transacoes) {
        atualizarCards(transacoes);
        criarGraficoLinhas(transacoes);
        criarGraficoCategorias(transacoes);
    }

    // --- FILTROS ---
    document.querySelectorAll('.btn-filtro').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const grupo = e.target.closest('.grupo-filtro');
            grupo.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            aplicarFiltros();
        });
    });

    // --- CARDS ---
    function atualizarCards(transacoes) {
        const receitas = transacoes.filter(t => t.Tipo === 'Receita').reduce((acc, t) => acc + t.Valor, 0);
        const despesas = transacoes.filter(t => t.Tipo === 'Despesa').reduce((acc, t) => acc + t.Valor, 0);
        const saldo = receitas - despesas;
        
        totalReceitasEl.textContent = formatarMoeda(receitas);
        totalDespesasEl.textContent = formatarMoeda(despesas);
        saldoTotalEl.textContent = formatarMoeda(saldo);
        saldoTotalEl.style.color = saldo < 0 ? 'var(--cor-vermelho)' : 'var(--cor-texto)';
    }

    // --- GRÁFICOS ---
    function criarGraficoLinhas(transacoes) {
        const ctx = document.getElementById('grafico-linhas').getContext('2d');
        const msgEl = document.getElementById('msg-grafico-linhas');
        
        if (transacoes.length === 0) {
            msgEl.style.display = 'block';
            if (graficoLinhas) {graficoLinhas.destroy(); graficoLinhas = null;}
            return;
        }
        msgEl.style.display = 'none';

        const periodoFiltro = document.querySelector('#filtro-periodo .active').dataset.periodo;
        let unit;
        switch(periodoFiltro) {
            case 'Diario': unit = 'hour'; break;
            case 'Semanal': case 'Mensal': unit = 'day'; break;
            case 'Anual': unit = 'month'; break;
        }
        
        const dadosAgrupados = transacoes.reduce((acc, t) => {
            if (!t.data || isNaN(t.data.getTime())) return acc;
            
            // CORREÇÃO: Substituído dateFns.startOf por JS nativo
            let chaveObj;
            const d = t.data;
            if (unit === 'hour') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate(), d.getHours());
            else if (unit === 'day') chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            else if (unit === 'month') chaveObj = new Date(d.getFullYear(), d.getMonth(), 1);
            else chaveObj = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            const chave = chaveObj.toISOString();

            if (!acc[chave]) acc[chave] = { receitas: 0, despesas: 0 };
            if (t.Tipo === 'Receita') acc[chave].receitas += t.Valor;
            else if (t.Tipo === 'Despesa') acc[chave].despesas += t.Valor;
            return acc;
        }, {});

        const labels = Object.keys(dadosAgrupados).sort((a,b) => new Date(a) - new Date(b));
        
        if (graficoLinhas) graficoLinhas.destroy();
        graficoLinhas = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Receitas', data: labels.map(key => dadosAgrupados[key].receitas), borderColor: 'var(--cor-verde)', backgroundColor: 'rgba(16, 185, 129, 0.2)', fill: true, tension: 0.3 },
                    { label: 'Despesas', data: labels.map(key => dadosAgrupados[key].despesas), borderColor: 'var(--cor-vermelho)', backgroundColor: 'rgba(239, 68, 68, 0.2)', fill: true, tension: 0.3 }
                ]
            },
            options: { responsive: true, scales: { x: { type: 'time', time: { unit: unit, tooltipFormat: 'dd/MM/yyyy' } }, y: { beginAtZero: true, ticks: { callback: value => formatarMoeda(value) } } } }
        });
    }
    
    function criarGraficoCategorias(transacoes) {
        const ctx = document.getElementById('grafico-categorias').getContext('2d');
        const msgEl = document.getElementById('msg-grafico-categorias');
        const despesas = transacoes.filter(t => t.Tipo === 'Despesa');
        
        if (despesas.length === 0) {
            msgEl.style.display = 'block';
            if (graficoCategorias) { graficoCategorias.destroy(); graficoCategorias = null; }
            return;
        }
        msgEl.style.display = 'none';

        const dadosAgrupados = despesas.reduce((acc, t) => {
            const desc = t.Descrição || 'Sem Descrição';
            if (!acc[desc]) acc[desc] = 0;
            acc[desc] += t.Valor;
            return acc;
        }, {});

        const top10 = Object.entries(dadosAgrupados).sort(([,a],[,b]) => b - a).slice(0, 10);
        
        if (graficoCategorias) graficoCategorias.destroy();
        graficoCategorias = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: top10.map(([desc]) => desc),
                datasets: [{ label: `Valor Total`, data: top10.map(([,valor]) => valor), backgroundColor: 'rgba(239, 68, 68, 0.7)', borderColor: 'var(--cor-vermelho)', borderWidth: 1 }]
            },
            options: { indexAxis: 'y', responsive: true, scales: { x: { ticks: { callback: value => formatarMoeda(value) } } }, plugins: { legend: { display: false } } }
        });
    }

    // --- PLANEJADOR DE CONTAS ---
    const fecharModalPlanejador = () => modalPlanejador.style.display = 'none';
    btnAdicionarConta.addEventListener('click', () => { formPlanejador.reset(); modalPlanejador.style.display = 'flex'; });
    btnCancelarModal.addEventListener('click', fecharModalPlanejador);
    btnFecharPlanejador.addEventListener('click', fecharModalPlanejador);
    
    formPlanejador.addEventListener('submit', (e) => {
        e.preventDefault();
        const novaConta = { data: document.getElementById('form-data').value, descricao: document.getElementById('form-descricao').value, valor: parseFloat(document.getElementById('form-valor').value), status: document.getElementById('form-status').value };
        planejador.push(novaConta);
        salvarErenderizarPlanejador();
        fecharModalPlanejador();
    });

    function renderizarPlanejador() {
        corpoTabelaPlanejador.innerHTML = '';
        planejador.sort((a, b) => new Date(a.data) - new Date(b.data));

        // CORREÇÃO: Substituído dateFns.startOf por JS nativo
        const hoje = new Date();
        hoje.setHours(0, 0, 0, 0);

        planejador.forEach((item, index) => {
            const tr = document.createElement('tr');
            const dataConta = new Date(item.data + 'T00:00:00');
            const isVencida = dataConta < hoje && item.status === 'Pendente';
            if(isVencida) tr.classList.add('vencida');

            tr.innerHTML = `
                <td>${formatarData(dataConta)}</td> <td>${item.descricao}</td> <td>${formatarMoeda(item.valor)}</td>
                <td><select class="status-select ${item.status}" data-index="${index}"><option value="Pendente" ${item.status === 'Pendente' ? 'selected' : ''}>Pendente</option><option value="Pago" ${item.status === 'Pago' ? 'selected' : ''}>Pago</option><option value="Recebido" ${item.status === 'Recebido' ? 'selected' : ''}>Recebido</option></select></td>
                <td class="acoes"><button data-index="${index}" class="btn-icon btn-excluir" title="Excluir"><i class="fa-solid fa-trash-can"></i></button></td>`;
            corpoTabelaPlanejador.appendChild(tr);
        });

        document.querySelectorAll('.btn-excluir').forEach(btn => btn.addEventListener('click', excluirItemPlanejador));
        document.querySelectorAll('.status-select').forEach(sel => sel.addEventListener('change', atualizarStatusPlanejador));
    }

    function excluirItemPlanejador(event) {
        const index = event.currentTarget.dataset.index;
        if (confirm('Tem certeza?')) { planejador.splice(index, 1); salvarErenderizarPlanejador(); }
    }

    function atualizarStatusPlanejador(event) {
        const index = event.target.dataset.index;
        planejador[index].status = event.target.value;
        salvarErenderizarPlanejador();
    }
    
    function salvarErenderizarPlanejador() {
        localStorage.setItem('dadosPlanejadorFinanceiro', JSON.stringify(planejador));
        renderizarPlanejador();
    }

    function carregarPlanejador() {
        const dadosSalvos = localStorage.getItem('dadosPlanejadorFinanceiro');
        planejador = dadosSalvos ? JSON.parse(dadosSalvos) : [];
        renderizarPlanejador();
    }

    // --- NOVO: MODAL DE DETALHES ---
    function exibirDetalhesModal(tipo) {
        let transacoesParaExibir = [];
        let html = '';

        if (tipo === 'Receita' || tipo === 'Despesa') {
            modalDetalhesTitulo.textContent = `Detalhes de ${tipo}s`;
            transacoesParaExibir = transacoesAtuaisFiltradas.filter(t => t.Tipo === tipo);
        } else { // 'Saldo'
             modalDetalhesTitulo.textContent = `Detalhes do Período`;
             transacoesParaExibir = transacoesAtuaisFiltradas;
        }

        transacoesParaExibir.sort((a,b) => b.data - a.data); // Ordena da mais recente para a mais antiga

        if (transacoesParaExibir.length === 0) {
            html = '<p style="text-align:center; padding: 20px;">Nenhuma transação encontrada neste período.</p>';
        } else {
            const tableRows = transacoesParaExibir.map(t => `
                <tr style="color: ${t.Tipo === 'Receita' ? 'var(--cor-verde)' : 'var(--cor-vermelho)'}">
                    <td>${formatarData(t.data)}</td>
                    <td>${t.Descrição || 'N/A'}</td>
                    <td style="text-align:right;">${formatarMoeda(t.Valor)}</td>
                </tr>
            `).join('');

            html = `
                <table class="tabela-contas">
                    <thead><tr><th>Data</th><th>Descrição</th><th style="text-align:right;">Valor</th></tr></thead>
                    <tbody>${tableRows}</tbody>
                </table>`;
        }
        
        modalDetalhesConteudo.innerHTML = html;
        modalDetalhes.style.display = 'flex';
    }

    cardReceitas.addEventListener('click', () => exibirDetalhesModal('Receita'));
    cardDespesas.addEventListener('click', () => exibirDetalhesModal('Despesa'));
    cardSaldo.addEventListener('click', () => exibirDetalhesModal('Saldo'));
    btnFecharDetalhes.addEventListener('click', () => modalDetalhes.style.display = 'none');
    
    // --- TEMA (CLARO/ESCURO) ---
    function aplicarTema(tema) {
        document.body.classList.toggle('dark-mode', tema === 'dark');
        btnToggleTheme.innerHTML = tema === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }
    btnToggleTheme.addEventListener('click', () => {
        const temaAtual = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        localStorage.setItem('temaDashboard', temaAtual);
        aplicarTema(temaAtual);
    });

    // --- FUNÇÕES UTILITÁRIAS ---
    const formatarMoeda = (valor) => (valor === undefined || valor === null ? 0 : valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    const formatarData = (data) => data instanceof Date && !isNaN(data) ? data.toLocaleDateString('pt-BR', { timeZone: 'UTC' }) : 'Data inválida';

    // --- INICIALIZAÇÃO ---
    aplicarTema(localStorage.getItem('temaDashboard') || 'light');
    carregarPlanejador();
    carregarDadosIniciais();
    btnRefresh.addEventListener('click', carregarDadosIniciais);
});
</script>
